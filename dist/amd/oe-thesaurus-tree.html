<template>
  <ul repeat.for="node of nodes" show.bind="node.visible" style="list-style-type: none;">
    <li>
      <div>
        <span if.bind="node.hasChildren()" click.trigger="node.toggleNode()" class="${current.icon}"></span>
        <span>${node.label}</span>
      </div>
    </li>
  </ul>
</template>
