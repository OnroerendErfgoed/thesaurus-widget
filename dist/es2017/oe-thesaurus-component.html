<template>
  <require from="./oe-thesaurus-input"></require>
  <require from="./oe-thesaurus-tree"></require>
  
  <div class="row collapse">
      <oe-thesaurus-input class="small-10 columns" value.bind="value" type.bind="type" base-url.bind="baseUrl" service.bind="service" standalone.bind="false" minlength.bind="minlength">
        <template replace-part="suggestion">${suggestion.label}</template>
      </oe-thesaurus-input>
      <oe-thesaurus-tree class="small-2 columns" value.bind="value" type.bind="type" base-url.bind="baseUrl" service.bind="service" standalone.bind="false"></oe-thesaurus-tree>
    </div>
</template>
