<template>
  <require from="./tree-node"></require>
  
  <button type="button" class="tiny" click.delegate="toggleTree()">
    <span class="fa fa-search"></span>&nbsp;<span class="fa fa-caret-down"></span>
  </button>
  <div class="popup" tabindex="0" show.bind="treeVisible" css="left: ${coords.x}px; top: ${coords.y}px">
    <ul>
      <li repeat.for="node of nodes">
        <tree-node parent.bind="context" current.bind="node"></tree-node>
      </li>
    </ul>
  </div>
</template>
