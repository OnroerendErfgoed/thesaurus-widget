<template>
  <input type="text" autocomplete="off"
         aria-autocomplete="list"
         aria-expanded.bind="expanded"
         aria-owns.one-time="'au-autocomplete-' + id + '-suggestions'"
         aria-activedescendant.bind="index >= 0 ? 'au-autocomplete-' + id + '-suggestion-' + index : ''"
         id.one-time="'au-autocomplete-' + id"
         placeholder.bind="placeholder"
         value.bind="inputValue & debounce:delay"
         keydown.delegate="keydown($event.which)"
         blur.trigger="blur()"
         disabled.bind="disabled"
         >
  <ul class="suggestions" role="listbox"
      if.bind="expanded"
      id.one-time="'au-autocomplete-' + id + '-suggestions'"
      ref="suggestionsUL">
    <li repeat.for="suggestion of suggestions"
        id.one-time="'au-autocomplete-' + id + '-suggestion-' + $index"
        role="option"
        class-name.bind="($index === index ? 'selected' : '') + ' suggestion'"
        mousedown.delegate="suggestionClicked(suggestion)">
      <template replaceable part="suggestion">
        ${suggestion}
      </template>
    </li>
  </ul>
</template>
